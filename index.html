<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador de texto - Alura Challenges ONE G6 2024</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
       
</head>

<body>
    <header>
        <div class="encabezado"> 
            <h1><img src="imagenes/logo_alura_1.png" class="imagen-encabezado">Encriptador de texto</h1>
             
        </div>         
    </header>

     <!-- Requisito: Divida la página en dos partes, El texto se inserta en la parte izquierda y se muestra en 
     la parte derecha de la página-->

    <main> 
        <section class="caja-principal">
            
            <div>
                <textarea placeholder="Ingrese el texto aqui" id="textoEntrada"></textarea>

                <div class="alerta">
                    <img src="imagenes/alerta.svg" alt="alerta"> <p>Solo letras minúsculas y sin acentos</p>
                </div>
                
                <div class="botones-principal">
                    <input type="button" class="botones" id="btnEncriptar" value="Encriptar">
                    <input type="button" class="botones" id="btnDesencriptar" value="Desencriptar">                     
                </div>

            </div>
            
            <div>
                <textarea placeholder="Ningun mensaje fue encontrado" id="textoResultado"></textarea>
                <div class="boton-copiar">
                    <input type="button" class="botones" id="copiarPortapapeles"value="Copiar">
                </div>
            </div>         
        </section>
    </main>
    
     <!-- Requisito:insertar pie de página con datos de la persona que desarrolló el sitio web!-->
    <footer>
        <div class=footer>  
            <p> Hernando Muñoz - Alura Challenge One G6 2024</p>
        </div>
    </footer>

<script src="app.js"></script>
</body>
</html>
